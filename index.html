<!DOCTYPE html>
<html>

  <head>
    <title>Armus Lang Picker</title>
    <meta charset="utf-8">
    <meta name="description" content="Armus - Language picker">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
  </head>

  <body>
    <div class="lp-circlelogo">
      <img class="lp-logo" src="icon.svg">
    </div>
    <a href="fr">
      <div class="lp-lang1 color-fr">
        <h1>Français</h1>
      </div>
    </a>
    <a href="en">
      <div class="lp-lang2 color-en">
        <h1>English</h1>
      </div>
    </a>
    <a href="tr">
      <div class="lp-lang3 color-tr">
        <h1>Türkçe</h1>
      </div>
    </a>
  </body>

</html>
